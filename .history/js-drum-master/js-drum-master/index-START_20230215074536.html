<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="key-container">
    <div class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key">
      <kbd class="B">
        <span class="sound">hihat</span>
      </kbd>
    </div>
    <div class="key">
      <kbd class="D"></kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key">
      <kbd class="F"></kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key">
      <kbd class="G"></kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key">
      <kbd class="H"></kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key"></div>
    <div class="key"></div>
    <div class="key"></div>


  </div>

  A - clap - 65
  S - hihat - 83
  D - kick - 68
  F - Openhat - 70
  G - boom - 71
  H - ride - 72
  J - Snare - 74
  K - tom - 75
  L - Tink - 76

</body>
</html>
