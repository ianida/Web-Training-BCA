<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <div class="menu">
      <div class="date">February 3rd, 2023</div>
      <div class="links">
        <div class="sign up">Sign Up</div>
        <div class="log in">Log In</div>
      </div>
    </div>
  </header>

  <div class="hero-container">
    <div class="hero">
      <div class="subscribe">Subscribe</div>
      <div class="logo">
        <img src="Images/images/awesome-logo.svg" alt="Awesome Logo">
      </div>

      <div class="social">
        <img src="./Images/images/social-icons.svg" alt="Social Icons" />
      </div>
    </div>
  </div>

  <div class="villain-container">
    <div class="villain">
      <div class="one">
        <img src="Images/images/one.svg" alt="One">
      </div>

      <div class="two">
        <img src="./Images/images/two.svg" alt="Two">
      </div>

      <div class="three">
        <img src="Images/images/three.svg" alt="Three">
      </div>

      <div class="four">
        <img src="./Images/images/four.svg" alt="Four">
      </div>

      <div class="five">
        <img src="./"
      </div>
    </div>
  </div>


</body>

</html>
